# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  # username: postgres
  # password: '0000'

development:
  <<: *default
  database: full_stack_capstone_app_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: full_stack_capstone_app_development_app_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  database: full_stack_capstone_app_development_app_production
  username: full_stack_capstone_app_development_app
  password: <%= ENV["FULL_STACK_CAPSTONE_APP_DATABASE_PASSWORD"] %>